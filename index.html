<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM</title>
  <link rel="stylesheet" href="css/norlamize.css">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="main.js"></script>
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <a class="header__logo" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley" target="_blank">
          <img src="img/logo.svg" alt="Logo">
        </a>
        <form class="header__form">
          <input type="text" class="header__input" placeholder="Введите запрос">
        </form>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <h1 class="main__title">
        Клиенты
      </h1>
      <table class="main__table" cellpadding="20px">
        <thead>
          <tr class="table__head">
            <th id="id" class="table__headcell table__headcell--asc">ID</th>
            <th id="fullname" class="table__headcell">Фамилия Имя Отчество</th>
            <th id="createdAt" class="table__headcell" colspan="2">Дата и время создания</th>
            <th id="updatedAt" class="table__headcell" colspan="2">Последние изменения</th>
            <th>Контакты</th>
            <th colspan="2">Действия</th>
          </tr>
        </thead>
        <tbody class="table__body"></tbody>
      </table>
      <div class="main__btn-wrapper">
        <button class="main__btn">
          <svg width="23" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z" fill="#9873FF"/>
          </svg>
          Добавить клиента
        </button>
      </div>
    </div>

    <div class="card">
      <div class="card__background"></div>
      <div class="card__wrapper">
        <div class="card__body"></div>
      </div>
    </div>

    <div class="loader">
      <div class="loader__background">
        <div class="loader__image"></div>
      </div>
    </div>

  </main>


</body>

</html>
